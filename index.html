<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Quotes generator</title>
  </head>

  <body>
    <div class="container">
      <!-- Saved qoutes container -->

      <div class="saved-container">
        <ul class="quotes-list">
          <!-- <li class="saved-quote">
            <p class="saved-quote-text">
              Knowing your own darkness is the best method for dealing with the
              darknesses of other people.
            </p>
            <div class="saved-author">
              <span class="saved-quote-author">Carl Jung</span>
            </div>
          </li> -->
        </ul>
      </div>

      <!-- Quote container -->
      <div class="quotes-buttons-container">
        <div class="display-quote-container">
          <!-- quote -->

          <div class="main-display-quote">
            <i class="fas fa-quote-left"></i>
            <span class="displayed-quote"
              >Knowing your own darkness is the best method for dealing with the
              darknesses of other people</span
            >
            <i class="fas fa-quote-right"></i>
          </div>
          <!-- author -->
          <p class="author">Carl Jung</p>
        </div>

        <!-- Buttons container -->
        <div class="buttons-container">
          <div class="modify-buttons">
            <button class="btn btn btn-tweet">
              Tweet <i class="fa-brands fa-twitter"></i>
            </button>
            <button class="btn btn btn-save">Save</button>
          </div>

          <button class="btn btn-next">Next</button>
        </div>
      </div>

      <!-- Spinner -->
      <div class="lds-default">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <!-- END -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
